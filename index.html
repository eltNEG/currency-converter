<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <title>Google-Udacity 7 days challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/index.css" rel='stylesheet' type="text/css">
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div class="outer-frame">
        <h3 class='' id='page-header'>Free Currency Converter</h3>
        <div class="inner-frame">
            <div class="value-text">Value</div>
            <form>
                <input id='currencyOut' type="text" disabled placeholder="0" active='false'>

                <div class="amount-text">Amount</div>
                <input id='currencyIn' type="number" placeholder="0" autofocus>

                <div class="row selection">
                    <div class="col-4">
                        <div class="label-text">From</div>
                        <select id='selectInCurr'>
                        </select>
                    </div>
                    <div class="col-4">
                        <img id='arror' src="./images/arrow.png" alt="Arrow">
                    </div>
                    <div class="col-4">
                        <div class="label-text">To</div>
                        <select id='selectOutCurr'>
                        </select>
                    </div>
                </div>
                <button onclick="handleSubmit(event)">CONVERT</button>
            </form>
        </div>

    </div>

</body>
<!-- Scripts -->
<script src="./js/idb/idb.js"></script>
<script src="./js/idbScript/index.js" type="text/babel"></script>
<script src="./js/sw/index.js" type="text/babel"></script>
<script src="./js/main.js" type="text/babel"></script>

</html>
